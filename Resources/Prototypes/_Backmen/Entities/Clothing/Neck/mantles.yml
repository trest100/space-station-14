- type: entity
  parent: [ClothingNeckBase, BaseBlueShieldContraband]
  id: ClothingNeckMantleBlueShield
  name: officer "Blueshield"'s mantle
  description: A mantle specially tailored for Blueshield officers. On the inside of the cloak you can see a tag with the worn inscription “SecInstuct”.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Backmen/Clothing/Neck/Mantle/blueshield.rsi
  - type: Clothing
    sprite: Backmen/Clothing/Neck/Mantle/blueshield.rsi
  - type: Item
    size: Normal
  - type: Storage
    maxItemSize: Normal
    defaultStorageOrientation: Vertical
    grid:
    - 0,0,3,1
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckOldMantle
  name: old wrap
  description: A tattered fabric wrap, faded over the years. Smells faintly of cigars.
  components:
  - type: Sprite
    sprite: Backmen/Clothing/Neck/mantles/oldmantle.rsi
  - type: Clothing
    sprite: Backmen/Clothing/Neck/mantles/oldmantle.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckUnathiMantle
  name: hide mantle
  description: A rather grisly selection of cured hides and skin, sewn together to form a ragged mantle.
  components:
  - type: Sprite
    sprite: Backmen/Clothing/Neck/mantles/unathimantle.rsi
  - type: Clothing
    sprite: Backmen/Clothing/Neck/mantles/unathimantle.rsi

- type: entity
  parent: ClothingNeckBase
  id: ClothingNeckMantleCaptainWhiteShoulder
  name: captain's white mantle
  description: The perfect white captain's shoulder mantle. The purity makes it brutal.
  components:
  - type: Sprite
    sprite: Backmen/Clothing/Neck/Mantle/white_captain_mantle.rsi
  - type: Clothing
    sprite: Backmen/Clothing/Neck/Mantle/white_captain_mantle.rsi
